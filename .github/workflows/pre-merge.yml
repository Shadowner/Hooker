name: Pre-merge checks ğŸ¤–
run-name: Starting pre-merge checks for ${{ github.event.pull_request.head.ref }} by ${{ github.actor }}
# One pull request to main branch
on:
  pull_request:
    branches:
      - main

jobs:
  pre-merge-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies ğŸ“¦
        run: yarn install --frozen-lockfile

      - name: Lint âœ¨
        run: yarn lint

      - name: Setup Playwright ğŸ­
        run: npx playwright install

      - name: Build ğŸ—
        run: yarn build

      - name: Test ğŸ§ª
        run: yarn test

      - name: Generate Artifacts ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: client-build-${{ github.event.pull_request.head.ref }}
          path: .svelte-kit/output
